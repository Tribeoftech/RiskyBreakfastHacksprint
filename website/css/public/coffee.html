<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesMain.css">
    <link rel="stylesheet" type="text/css" href="css/halfTextBoxs.css">
    <link rel="stylesheet" type="text/css" href="css/space.css">
    <link rel="stylesheet" type="text/css" href="css/swing.css">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 100px 0;
            position: relative; /* Add this line */
        }

        .header::before {
            content: '';
            position: absolute;
            top: -110px;
            left: -710px;
            width: 1800px;
            height: 1300px;
            background-image: url('images/signBoard.png'); /* Replace with the path to your image */
            background-size: cover;
            opacity: 1.0; /* Adjust the opacity as needed */
            z-index: -1;
        }

        /* Additional styles for the progress bar and button */
        .container {
            width: 50%;
            height: 25px;
            background-color: #CCC;
            position: relative;
            margin: 0 auto;
        }

        .container .progress-bar {
            position: absolute;
            height: 100%;
            border-radius: 7px;
            background-color: rgb(125, 44, 255);
            width: 0;
        }

        #play-animation {
            animation: progress-bar 5s forwards;
        } 

        @keyframes progress-bar {
            0% { width: 0; }
            100% { width: 70%; }
        }

        .button-container {
            text-align: center;
            margin-top: -100px;
        }

        /* Styles for the two sections */
        .sections-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-top: 50px;
        }
        
        /* Neon pulse effect for the table */
        .table-container {
            margin: 0 auto;
            width: 95%;
            max-width: 1100px;
            border-collapse: collapse;
            color: white;
        }
        /* Neon button styles */
        .neon-button {
            background-color: transparent;
            border: 2px solid #00ffcc; /* Neon green border color */
            color: #00ffcc; /* Neon green text color */
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .neon-button:hover {
        background-color: #00ffcc; /* Neon green background color on hover */
        color: #000; /* Black text color on hover */
        }


        .table-container th, .table-container td {
            padding: 20px;
            text-align: center;
            background-color: transparent;
            animation: neon-pulse 1s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
            border: none;
        }

        .table-container tr:nth-child(even) {
            background-color: transparent;
        }

    </style>
    <title>Neon Text and Table</title>
</head>
<body>
    <div class="header">
        <h1 class="neon-border">Coffee</h1>
    </div>
    <div class="section-background">
        <table class="table-container">
            <tr>
                <td style="font-size: 36px;">                                              </td>
                <td style="font-size: 36px;">                                              </td>
            </tr>
            <tr>
                <th style="font-size: 36px;">Pros</th>
                <th style="font-size: 36px;">Cons</th>
            </tr>
            <tr>
                <td style="font-size: 36px;">                                              </td>
                <td style="font-size: 36px;">                                              </td>
            </tr>
            <tr>
                <td style="font-size: 36px;">Liquid motivation: A sip of coffee is like a shot of energy, giving you the superpower to conquer the day.</td>
                <td style="font-size: 36px;">Jittery journey: Too much coffee can lead to the jitters, making your hands move like a caffeinated hummingbird.</td>
            </tr>
            <tr>
          </tr>
          <tr>
              <td style="font-size: 36px;"></td>
              <td style="font-size: 36px;"></td>
          </tr>
            <!-- Add more rows as needed -->
        </table>
        <div class="button-container">
            <button onclick="startProgressBar()" class="custom-button neon-button">Risk-O-Meter</button>
        </div>
        <section class="performance-facts">
            <!-- Additional content for performance-facts section -->
        </section>
        <div class="container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script>
        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.setAttribute('id', 'play-animation');
        }
    </script>
</body>
</html>
